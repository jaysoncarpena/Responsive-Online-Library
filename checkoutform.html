<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c8fc7f4211.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style2.css">
  <title>Check Out Form</title>
</head>
<body>
  <section class="form">
    
    <div class="check-out-form">
      
      <div class="payment-information">

        <div class="check-out">
          <h2>Payment Information</h2>
          <span>Cardholder Name</span>
          <input type="text" id="name" name="name" placeholder="ex. Juan Dela Cruz">
          <span>Card Number</span>
          <input type="number" id="number" name="number" placeholder="ex.1234 1234 1234 1234" size="40">
          <span>Card Type</span>
          <select id="card-type" name="card-type">
            <option value="select-card">----Select a Card type----</option>
            <option value="visa">Visa</option>
            <option value="master-card">MasterCard</option>
          </select>
          
        </div>

        <div class="address">

          <div class="building-number">
            <span>Building Number</span>
            <input type="text" id="building-number" name="building-number" placeholder="ex.0840">
          </div>
          <div class="barangay">
            <span>Barangay</span>
            <input type="text" id="barangay" name="barangay" placeholder="ex.Labuin">
          </div>
          
        </div>
        
        <div class="address">

          <div class="city">
            <span>City</span>
            <input type="text" id="city" name="city" placeholder="ex.Pila">
          </div>
          <div class="province">
            <span>Province</span>
            <input type="text" id="province" name="province" placeholder="ex.Laguna">
          </div>
          
          
        </div>
     
      </div>

      <div class="price-list">

        <div class="checkout-cart">

          <div class="cart-box">

            <div class="cart">
              <span class="cart-name">Cart</span>
              <i class="fa-solid fa-cart-shopping">4</i>
            </div>
            <div class="prisoner-of-azkaban">
              <span>Prisoner of Azkaban</span>
              <span>$31.99</span>
            </div>
            <div class="philosopher-stone">
              <span>Philosopher's Stone</span>
            <span>$34.14</span>
            </div>
            <div class="chambers-of-secret">
              <span>Chambers Of Secret</span>
            <span>$27.00</span>
            </div>
            <div class="deathly-hallows">
              <span>The Deathly Hallows</span>
            <span>$48.99</span>
            </div>
            <div class="total">
              <span>Total</span>
              <span>$142.12</span>
            </div>
            
          </div>

        </div>
        
      </div>

    </div>

    <div class="checkout-buttons">
      <button class="checkout-button">CheckOut</button>
    </div>


  </section>

</body>
</html>
